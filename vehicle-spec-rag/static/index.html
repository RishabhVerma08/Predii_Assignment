<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vehicle Spec RAG</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #0f172a;
            --card-bg: #1e293b;
            --text-primary: #f8fafc;
            --text-secondary: #94a3b8;
            --accent-color: #6366f1;
            --accent-hover: #4f46e5;
            --border-color: #334155;
            --success-color: #10b981;
            --error-color: #ef4444;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-primary);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            width: 100%;
            max-width: 800px;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            gap: 2rem;
            flex: 1;
        }

        header {
            text-align: center;
            padding-bottom: 2rem;
            border-bottom: 1px solid var(--border-color);
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, #a5b4fc 0%, #6366f1 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 0.5rem;
        }

        p.subtitle {
            color: var(--text-secondary);
            font-size: 1.1rem;
        }

        #chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            overflow-y: auto;
            padding-bottom: 2rem;
            min-height: 300px;
        }

        .message {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            opacity: 0;
            animation: fadeIn 0.3s ease-out forwards;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.user {
            align-items: flex-end;
        }

        .message.bot {
            align-items: flex-start;
        }

        .bubble {
            padding: 1rem 1.5rem;
            border-radius: 1rem;
            max-width: 80%;
            font-size: 1rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        .user .bubble {
            background-color: var(--accent-color);
            color: white;
            border-top-right-radius: 0.2rem;
        }

        .bot .bubble {
            background-color: var(--card-bg);
            border: 1px solid var(--border-color);
            border-top-left-radius: 0.2rem;
        }

        .spec-card {
            background-color: rgba(255, 255, 255, 0.03);
            border-radius: 0.5rem;
            padding: 1rem;
            margin-top: 0.5rem;
            border: 1px solid var(--border-color);
            display: grid;
            grid-template-columns: auto 1fr;
            gap: 0.5rem 1rem;
            font-size: 0.95rem;
        }

        .spec-label {
            color: var(--text-secondary);
            font-weight: 500;
        }

        .spec-value {
            color: var(--text-primary);
            font-weight: 600;
        }

        .input-area {
            position: sticky;
            bottom: 2rem;
            background-color: var(--card-bg);
            padding: 1rem;
            border-radius: 1rem;
            border: 1px solid var(--border-color);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        input[type="text"] {
            flex: 1;
            background: transparent;
            border: none;
            color: var(--text-primary);
            font-size: 1rem;
            font-family: inherit;
            padding: 0.5rem;
            outline: none;
        }

        button {
            background-color: var(--accent-color);
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        button:hover {
            background-color: var(--accent-hover);
        }

        button:disabled {
            background-color: var(--border-color);
            cursor: not-allowed;
        }

        .upload-btn {
            background-color: var(--card-bg);
            border: 1px solid var(--border-color);
            color: var(--text-secondary);
            padding: 0.75rem;
            border-radius: 0.5rem;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 0.5rem;
        }

        .upload-btn:hover {
            color: var(--text-primary);
            border-color: var(--accent-color);
        }

        .loading-dots span {
            animation: bounce 1.4s infinite ease-in-out both;
            background-color: currentColor;
            border-radius: 50%;
            display: inline-block;
            height: 6px;
            width: 6px;
            margin: 0 2px;
        }

        .loading-dots span:nth-child(1) {
            animation-delay: -0.32s;
        }

        .loading-dots span:nth-child(2) {
            animation-delay: -0.16s;
        }

        @keyframes bounce {

            0%,
            80%,
            100% {
                transform: scale(0);
            }

            40% {
                transform: scale(1);
            }
        }

        .error-msg {
            color: var(--error-color);
            font-size: 0.9rem;
            margin-top: 0.5rem;
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <h1>Vehicle Spec AI</h1>
            <p class="subtitle">Ask about torques, pressures, and dimensions from your manuals.</p>
        </header>

        <div id="chat-container">
            <!-- Messages will appear here -->
            <div class="message bot">
                <div class="bubble">
                    Hello! I'm ready to help you extract vehicle specifications. Ask me something like "What is the
                    torque for the brake caliper bolts?"
                </div>
            </div>
        </div>

        <form class="input-area" id="query-form">
            <button type="button" class="upload-btn" id="upload-trigger" title="Upload new manual">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4" />
                    <polyline points="17 8 12 3 7 8" />
                    <line x1="12" y1="3" x2="12" y2="15" />
                </svg>
            </button>
            <input type="file" id="file-input" accept=".pdf" style="display: none;">
            <input type="text" id="query-input" placeholder="Ask a question..." autocomplete="off" required>
            <button type="submit" id="submit-btn" aria-label="Send Query">
                <span>Ask</span>
            </button>
        </form>
    </div>

    <script>
        const form = document.getElementById('query-form');
        const input = document.getElementById('query-input');
        const chatContainer = document.getElementById('chat-container');
        const submitBtn = document.getElementById('submit-btn');

        function addMessage(text, sender, isSpec = false, specData = null) {
            const msgDiv = document.createElement('div');
            msgDiv.className = `message ${sender}`;

            let content = text;
            if (isSpec && specData) {
                // Determine if specData is array or single object
                const specs = Array.isArray(specData) ? specData : [specData];

                specs.forEach(item => {
                    if (item.error) {
                        content += `<div class="error-msg">${item.error}. Raw: ${item.raw_response}</div>`;
                    } else {
                        content += `
                            <div class="spec-card">
                                <span class="spec-label">Component:</span>
                                <span class="spec-value">${item.component || 'N/A'}</span>
                                <span class="spec-label">Spec Type:</span>
                                <span class="spec-value">${item.spec_type || 'N/A'}</span>
                                <span class="spec-label">Value:</span>
                                <span class="spec-value">${item.value || 'N/A'}</span>
                                <span class="spec-label">Unit:</span>
                                <span class="spec-value">${item.unit || 'null'}</span>
                            </div>
                        `;
                    }
                });
            }

            msgDiv.innerHTML = `<div class="bubble">${content}</div>`;
            chatContainer.appendChild(msgDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const query = input.value.trim();
            if (!query) return;

            // User message
            addMessage(query, 'user');
            input.value = '';
            input.disabled = true;

            // Loading state
            const originalBtnText = submitBtn.innerHTML;
            submitBtn.innerHTML = '<div class="loading-dots"><span></span><span></span><span></span></div>';
            submitBtn.disabled = true;

            try {
                const response = await fetch('/query', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ query: query })
                });

                if (!response.ok) {
                    throw new Error(`API Error: ${response.status}`);
                }

                const data = await response.json();

                // Bot response
                addMessage("Here is what I found:", 'bot', true, data.answer);

            } catch (error) {
                console.error("Error:", error);
                addMessage(`Sorry, something went wrong: ${error.message}`, 'bot');
            } finally {
                input.disabled = false;
                input.focus();
                submitBtn.innerHTML = originalBtnText;
                submitBtn.disabled = false;
            }
        });

        // Upload Logic
        const uploadTrigger = document.getElementById('upload-trigger');
        const fileInput = document.getElementById('file-input');

        uploadTrigger.addEventListener('click', () => fileInput.click());

        fileInput.addEventListener('change', async (e) => {
            const file = e.target.files[0];
            if (!file) return;

            if (!confirm(`Are you sure you want to upload "${file.name}"? This will replace the existing manual.`)) {
                fileInput.value = '';
                return;
            }

            // Show loading
            addMessage(`Uploading and processing "${file.name}"... This may take a minute.`, 'bot');
            uploadTrigger.disabled = true;
            input.disabled = true;
            submitBtn.disabled = true;

            const formData = new FormData();
            formData.append('file', file);

            try {
                const response = await fetch('/upload', {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) {
                    const err = await response.json();
                    throw new Error(err.detail || response.statusText);
                }

                const data = await response.json();

                // Clear chat and show success
                chatContainer.innerHTML = '';
                addMessage(data.message, 'bot');
                addMessage("I'm ready to answer questions about the new manual.", 'bot');

            } catch (error) {
                console.error("Upload Error:", error);
                addMessage(`Upload failed: ${error.message}`, 'bot');
            } finally {
                fileInput.value = '';
                uploadTrigger.disabled = false;
                input.disabled = false;
                submitBtn.disabled = false;
                input.focus();
            }
        });
    </script>
</body>

</html>
